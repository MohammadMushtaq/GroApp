
apply plugin: 'java'
apply plugin: 'eclipse'

repositories{
 mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies{
 // https://mvnrepository.com/artifact/org.springframework/spring-core
 implementation group: 'org.springframework', name: 'spring-context', version: '5.3.15'
 implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.15'
 implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.15'

 implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'
 implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.3.Final'
 compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
 implementation 'javax.servlet:jstl:1.2'
 implementation 'org.springframework.security:spring-security-core:5.8.4'  // Use the appropriate version
// https://mvnrepository.com/artifact/javax.servlet/servlet-api
 compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'


}
 
